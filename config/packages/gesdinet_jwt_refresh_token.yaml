gesdinet_jwt_refresh_token:
  refresh_token_class: App\Entity\RefreshToken
  # This is the class name of the refresh token, you will need to adjust this to match the class your application will use
  ttl: 2592000
  token_parameter_name: refreshToken
  return_expiration: true
  return_expiration_parameter_name: expiration
  manager_type: orm